{% extends "base.html" %}
{% load static %}

{% block title %}Добавить статью{% endblock %}

{% block content %}
<div class="container-custom">
  <h2>Добавить Товар</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-custom">Сохранить</button>
  </form>
</div>
{% endblock %}
