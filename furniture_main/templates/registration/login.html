{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "Вход на сайт" %}{% endblock %}

{% block content %}
  <h2>{% trans "Вход" %}</h2>
  {% if form.errors %}
    <p class="error">{% trans "Пожалуйста, исправьте ошибки ниже." %}</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <div>
      <label for="id_username">{% trans "Имя пользователя" %}:</label>
      {{ form.username }}
    </div>
    <div>
      <label for="id_password">{% trans "Пароль" %}:</label>
      {{ form.password }}
    </div>
    <button type="submit">{% trans "Войти" %}</button>
    <input type="hidden" name="next" value="{{ next }}">
  </form>
{% endblock %}
